<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9cd74c7074.js" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: gainsboro;        
        }
    </style>
</head>
<body>
        <div id="back">
        <table>
            <tr>     <!--image-->
                <td><img src="img.jpg" alt="image" class="img"></td>

                <td>
                    <table>
                        <tr>    <!--title-->
                            <th><div class="title">Create an account</div></th>
                        </tr>

                        <tr>
                            <td><div class="lets">Let's get started with your 30 days free trial.</div></td>
                        </tr>

                        <tr>     <!--form-->
                            <td>
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-input" placeholder="Name">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-input" placeholder="Email">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-input" placeholder="Password">
                                    </div>

                                    <div id="create">
                                        <button type="button" class="form-input">
                                        <div id="cre">
                                            Create account
                                        </div></button>
                                    </div>

                                    <div id="gg">
                                        <button type="button" class="google">
                                            <div class="ggle">
                                                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="google" style="width:20px;margin:-2px 7px 8px;">
                                                Sign up with Google
                                            </div></button>
                                    </div>
                                </form>
                            </td>
                        </tr>

                        <tr>           <!--login-->
                            <td><div class="already">
                                Already have an account?
                                <a href="http://127.0.0.1:5500/index.html" style="color:black">Log in</a>
                            </div></td>
                        </tr>

                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
